<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div id="posts" class="m-3" ></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
  (function() {
    "use strict";
    $(document).ready(function(){

      $.ajax("/data/blog.json").done(function(data){
        let blogPosts = "";
        $.each(data, function(data, value){
          blogPosts += `<div>`;
          blogPosts += `<h3 class="bg-danger bg-opacity-25">${value.title}</h3>`;
          blogPosts += `<p>${value.content}</p>`;
          blogPosts += `<b>${value.date} </b>`;
          blogPosts += `<br>`;
          blogPosts += `<i>${value.categories}</i>`;
          blogPosts += `<br>`;
          blogPosts += `<br>`;
          blogPosts += `</div>`;
        });
        $("#posts").append(blogPosts);
      });

    });

  })();
</script>
</body>
</html>
